#datasource
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=masterdb
spring.datasource.username=master
spring.datasource.password=master
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

#jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#spring.jpa.hibernate.ddl-auto=create-drop

#flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=20191124_001

server.port = 8082
server.servlet.context-path=/gogas/admin

#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

tenant.creation-script.path=C:/dlorusso/GOGAS
tenant.iis-sites.path=C:/GoGas/sites/