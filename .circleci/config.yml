version: 2.1

orbs:
  maven: circleci/maven@1.1.1
  node: circleci/node@4.2.0

jobs:
  redoc:
    executor: node/default
    steps:
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install -g redoc-cli

workflows:
  maven_test:
    jobs:
      - redoc
      - maven/test:
          command: 'package'
          requires:
            - redoc
