#datasource
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

#jpa
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port = 8082
server.servlet.context-path=/

notification.push.appid=n/a
notification.push.apikey=n/a
notification.task.cron=0 0 0 1 1 ?

attachments.rootfolder=./temp

spring.jackson.serialization.write-dates-as-timestamps=false

#mail sender
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*

telegram.service.url=http://localhost:8080
excel.service.url=http://localhost:5000

aequos.send.excel.order.type=26
aequos.send.excel.mail.address=